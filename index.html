<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="drC0a-t_0tlcgSt1UKhvWaYI8WkUJxjrO_13CTHLwUs">
  <link rel="alternate" type="application/rss+xml" title="Quora Feed" href="https://kasimdurken-maker.github.io/quora-feed.xml">
  <title>Quora Feed Mirror</title>
  <style>
    body {
      background: radial-gradient(circle at bottom, #00111a, #000);
      overflow: hidden;
      height: 100vh;
    }
    .bubble {
      position: absolute;
      bottom: 0;
      background: rgba(173, 216, 230, 0.6);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 30; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';
      const size = Math.random() * 20 + 10;
      b.style.width = `${size}px`;
      b.style.height = `${size}px`;
      b.style.left = `${Math.random() * 100}vw`;
      b.style.animationDuration = `${5 + Math.random() * 10}s`;
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
